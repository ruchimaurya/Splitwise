<html>
<head>
  <title>SplitWise</title>

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="title-tag" href="#">SPLITWISE</a>
      </div>
      <button type="button" class="btn btn-default" id="register-btn" (click)="goToLogin()">Login</button>
    </div>
  </nav>

  <div style="height:50px;width:100%"></div>
  <div class="login-form-container">
    <h3 class="login-txt">REGISTRATION</h3>

    <form #f="ngForm" (ngSubmit)="Register()" style="padding:0 10%">

      <div class="error" *ngIf="name.touched && !name.valid">*Name is Required!</div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </div>
          <input class="form-control" id="name" name="name" type="text" placeholder="Enter your Name" [(ngModel)]="user.U_Name" required #name="ngModel" />
        </div>
      </div>

      <div class="error" *ngIf="email.touched && !email.valid">*Email is Required!</div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </div>
          <input class="form-control" id="email" name="email" type="email" placeholder="Enter your Email" [(ngModel)]="user.U_Email" required #email="ngModel" />
        </div>
      </div>

      <div class="error" *ngIf="password.touched && !password.valid">*Password is Required!</div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </div>
          <input class="form-control" id="password" name="password" type="password" placeholder="Enter Password" [(ngModel)]="user.U_Password" required #password="ngModel" />
        </div>
      </div>

      <!--<div class="error" *ngIf="pwd.touched&& !password.valid">*Re-Enter your password!</div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </div>
          <input class="form-control" id="pwd" name="pwd" type="password" placeholder="Re-Enter Password" [(ngModel)]="user.pwd" required #pwd="ngModel" />
        </div>
      </div>-->
      <div class="form-group">
        <div class="input-group">
          <input type="submit" id="login-btn" class="btn btn-primary" [disabled]="!f.valid" value="Register" />
          </div>
        </div>
    </form>
  </div>

</body>
</html>

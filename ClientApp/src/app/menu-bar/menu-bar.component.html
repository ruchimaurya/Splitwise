
<div style="height:50px;width:100%"></div>
<div class="vertical-menu">
  <!--<a href="#" class="active">Ruchi</a>-->

  <a class="menu-content" [routerLink]='["dashboard/"]'>
    <span class='glyphicon glyphicon-tower'></span>
    Dashboard
  </a>


  <a class="menu-content" [routerLink]='["activity/"]'>
    <span class='glyphicon glyphicon-flag'></span>
    Activity
  </a>

  <a class="menu-content" [routerLink]='["expenses/"]'>
    <span class='glyphicon glyphicon-tasks'></span>
    All Expenses
  </a>

  <div class="menu-hdr">
    Groups
    <a style="float:right"  title="Create Group!" [routerLink]='["../../addgroup/",uid]'>
      <span class='glyphicon glyphicon-plus'></span>add
    </a>
  </div>
  <div class="container">
    <div *ngFor="let g of groups">
      <a class="menu-content" [routerLink]='["groups/",g.g_Id]'>
        <span class='glyphicon glyphicon-tag'></span>
        {{g.g_Name}}
      </a>
    </div>
  </div>

  <div class="menu-hdr">
    FRIENDS
    <a style="float:right" href="#"  onclick="return false;" title="Add Friend!" data-toggle="modal" data-target="#AddFriend"><span class='glyphicon glyphicon-plus' ></span>add</a>
  </div>
  <div class="container">
    <div *ngFor="let f of friends">

      <a class="menu-content" [routerLink]='["friends/",f.fm_Id]'>
        <span class='glyphicon glyphicon-user'></span>
        {{f.fm_Name}}
      </a>
    </div>
  </div>

  <div>
    <!--<button type="button" class="btn btn-default" id="add-bill-btn" data-toggle="modal" data-target="#myModal">Add Bill</button>-->

    <!-- Modal -->
    <div class="modal fade" id="AddFriend" role="dialog" [ngStyle]="{'display':display}">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Friend</h4>
          </div>
          <form #f="ngForm" (ngSubmit)="addFriend()">
            <div class="modal-body">

              <div class="error" *ngIf="email.touched && !email.valid">*Email is Required!</div>
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-envelope"></span>
                </div>
                <input class="form-control" type="email" name="email" [(ngModel)]="fEmail" email placeholder="Enter Email Address" #email="ngModel" />
              </div>

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default btn"  [disabled]="!f.valid" >Add</button>
              <button type="button" class="btn btn-default btn" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<html>
<head></head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="title-tag" href="#" [routerLink]='["dashboard/"]'>SPLITWISE</a>
      </div>

    </div>
  </nav>

  <div class="container main-div">
    <h3>My group shall be called..</h3>
    <div class="container">
      <form #f="ngForm" (ngSubmit)="CreateGroup()">
        <div class="error" *ngIf="name.touched && !name.valid">*Group Name is Required!</div>
        <div class="form-group">
          <input autofocus class="form-control input-lg" type="text" id="name" name="name" placeholder="Enter Group Name" [(ngModel)]="group.g_Name" required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="member">Add Member (hold ctrl to add):</label>
          <select multiple class="form-control" id="member" name="member" [(ngModel)]="gmem" #member="ngModel">
            <option *ngFor="let f of friends" value="{{f.fm_Id}}">{{f.fm_Name}}</option>
          </select>
        </div>

        <div class="form-group">
          <div class="input-group">
            <input type="submit" id="create-btn" [disabled]="!f.valid" class="btn btn-primary" value="Create" />
            <input type="button" [routerLink]='["../../home/",uid]' id="cancel-btn" class="btn btn-primary" value="Cancel" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
